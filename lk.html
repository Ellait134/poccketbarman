<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="./styles/lkstyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main container">
        <section class="registration">
            <ul class="registration_list">
                <li>
                    <h2 class="registration_heading">Вход в личный кабинет</h2>
                </li>
                <li>
                    <input class="registration_input" type="text" placeholder="Логин">
                </li>
                <li>
                    <input class="registration_input" type="password" placeholder="Пароль">
                </li>
                <li>
                    <button class="registration_btn">Войти</button>
                </li>
                <li>
                    <button class="registration_btn registration_regbtn">Регистрация</button>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
